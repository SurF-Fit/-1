<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/windowRegistration.css">
    <script defer src="../js/index.js"></script>
    <title>Coffee Corn</title>
</head>
<body>
    <main>
        <div>
            <h2><span>ТВОЙ АККАУНТ В КОФЕ КОРН</span></h2>
            <label for="FIO"></label>
            <input id="FIO" name="FIO" type="text" placeholder="ФИО">
            <label for="date of birth"></label>
            <input id="date of birth" name="date of birth" type="date">
            <label for="tel"></label>
            <input id="tel" name="tel" type="tel" placeholder="Номер телефона">
            <label for="email"></label>
            <input id="email" name="email" type="email" placeholder="email">
            <label for="password"></label>
            <input id="password" name="password" type="password" placeholder="Пароль">
            <label for="returnPassword"></label>
            <input id="returnPassword" name="returnPassword" type="password" placeholder="Повторите пароль">
            <div>
                <div id="logo" class="logo"><a href="../index.html"><img src="../img/logo.svg" alt="logo"></a></div>
                <input type="button" value="Подтвердить">
            </div>
        </div>
    </main>
</body>
</html>
